<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Estilização CSS-->
    <link rel="stylesheet" href="estilos/style.css">

    <!--JavaScript-->
    <script src="JavaScript/script.js" defer></script> 
    <!--"defer" atributo para os arquivos serem  carregados após o html-->

</head>
<body>
    <main>
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form>
            <div class="tarefas">
                <h2>Adicionar tarefa</h2>
                <input type="text" id="nova-tarefa" placeholder="Oque você vai fazer?">
                <input type="submit" value="+">
            </div>
            <div class="toolbar">
                <div class="pesquisa">
                    <h2>Pesquisar:</h2>
                    <input type="text" id="pesquisar-tarefa" placeholder="Nova busca...">
                    <input type="submit" value="buscar">
                </div>
                <div class="filtrar">
                    <h2>Filtrar:</h2>
                    input
                </div>
            </div>
        </form>
    </main>
</body>
</html>
