<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/> <!--Font Awesome é uma biblioteca de icones-->
    <script src="JavaScript/script.js" defer></script> <!--"defer" atributo para os arquivos serem  carregados após o html-->
</head>
<body>
    <div class="todo-container">
        <div>
            <header>
                <h1>Lista de tarefas</h1>
            </header>
            <form id="todo-form">
                <p>Adicionar Tarefa</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form action="" id="edit-form" class="">
                <p>Edite sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div class="toolbar">
                <div class="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar...">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div class="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>estou fazendo alguma coisa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>aprender Javascript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
